<div id="header" class="container">
  <img [src]="bmiImageUrl">
      <div class="input">
          <h5>身高 CM</h5>
          <input [(ngModel)]="cmValue" placeholder="請輸入身高" class="cm" ngModel required>
          <h5>體重 KG</h5>
          <input [(ngModel)]="kgValue" placeholder="請輸入體重" class="kg" ngModel required>
      </div>

    <div class="look result" >
        <button type="button" (click)="addResult($event)">紀錄</button>
    </div>
  </div>


  <section class="section">
      <h2 class="recordTitle">BMI結果</h2>
      <div class="container2">
        <div *ngIf="bmiList.length>=1">
          <span>BMI:</span>{{bmiValue}}
          <span>身高 CM:</span>{{cmValue}}
          <span>體重 KG:</span>{{kgValue}}
        </div>
      </div>

      <h2>BMI LIST</h2>
      <ul class="bmiList">
        <li *ngFor="let list of bmiList ; let i=index" >
          <div class="list" class="{{list.color}}" >
          <span>
          <span>{{list.bmiLv}}</span>
          BMI:{{list.bmiValue.toFixed(2)}}
          </span>
          <span>身高:{{list.cmValue}}</span>
          <span>體重:{{list.kgValue}}</span>
          <a href="#" (click)="listDel(i)">刪除</a>
          </div>

        </li>
      </ul>

      <div>
        <button (click)="deleteSelectedItems()">全部刪除</button>
      </div>




  </section>
